<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREW AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FEEL FREE TO ASK </h2>
        <form method="POST" action="/predict">
            <input type="text" name="question" placeholder="Enter your question here..." required>
            <br>
            <button type="submit">Submit</button>
        </form>

        {% if prediction_text %}
        <div class="output">
            <strong>Answer:</strong> {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
